		<section id="content">
			<div class="container">
				<div class="row ">
					<div class="col-md-12 text-center">
						<h4>註冊</h4>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="offset-md-2 col-md-8 text-left">
						<form>
							<div class="form-group">
								<label for="Email">電子信箱</label>
                                <input type="email" class="form-control" placeholder="請輸入電子信箱" id="Email">
							</div>
							<div class="form-group">
								<label for="Password">密碼</label>
                                <input type="password" class="form-control" placeholder="請輸入密碼" id="Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,30}$">
                                <small id="emailHelp" class="form-text text-muted">密碼至少有一個數字和大小寫英文字母且長度在6至30之間</small>
                            </div>
                            <div class="form-group">
								<label for="rePassword">再次確認密碼</label>
								<input type="password" class="form-control" placeholder="請再次輸入密碼" id="rePassword" required>
                            </div>
                            <div class="form-group">
								<label for="name">姓名</label>
								<input type="text" class="form-control" placeholder="請輸入姓名" id="name" required>
                            </div>
                            <div class="form-group">
								<label for="phone">電話號碼</label>
								<input type="tel" class="form-control" placeholder="請輸入手機號碼" id="phone" required pattern="09[0-9]{8}"> 
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">建立帳戶</button>
                            </div>
							
						</form>
					</div>
				</div>
			</div>
		</section>
